<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Quiz Project</title>
</head>

<body>
    <nav class="nav">
        <a id="leaderboard">View Highscores <i class="fas fa-hand-point-left fa-lg"></i></a>
        <p class="timer">Time: <span id="time"></span></p>
    </nav>
    <div class="container">
        <div class="box">
            <h3>Highscore: </h3>
            <div id="high-score"></div>
            <button class="btn" id="go-back">Go back</button>
            <button class="btn" id="clear-scores">Clear Highscore Table</button>
        </div>

        <div id="start" class="box visible">
            <h4>Coding Quiz Challange</h4>
            <p>Try to answer all questions</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

    </div>
    <script src="assets/app.js"></script>
</body>

</html>
